<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynsey Rheeder Tutoring</title>
    <link rel="stylesheet" href="style.css"
</head>

<body>

        <header>
            <h3 align="left">Lynsey Rheeder Tutoring</h1>
            
        </header>

<form action="index.cs" method="POST">

    <label for="student_full_name">STUDENT first name:</label>
    <input type="text" id="student_full_name" placeholder="Enter student full name" required><br><br>
    
    <label for="student_surname">STUDENT surname:</label>
    <input type="text" id="student_surname" placeholder="Enter student surname" required><br><br>

    <label for="student_grade">STUDENT grade:</label>
    <select id="grade" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="homeschooled">Homeschooled</option>
    </select><br><br>

    <label for="gaurdian_full_name">GUARDIAN first name:</label>
    <input type="text" id="student_full_name" placeholder="Enter your full name" required><br><br>
    
    <label for="gaurdian_surname">GUARDIAN surname:</label>
    <input type="text" id="student_surname" placeholder="Enter your surname" required><br><br>

    <label for="email">PARENT/GUARDIAN email address:</label>
    <input type="email" id="email" placeholder="Enter your email address" required><br><br>

    <label for="phone">Phone number:</label>
    <input type="tell" id="phone" placeholder="Enter your number" minlength="10" maxlength="12" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"><br><br>

    <label for="required">What should we work on?</label><br>
    <textarea id="required" placeholder="What to work on..." rows="10" cols="100" required></textarea><br><br>

    <input type="reset"><br><br>
    <input type="submit">

</form>
</body>
</html>
